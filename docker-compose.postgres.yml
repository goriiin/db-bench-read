version: '3.8'
services:
  postgres-db:
    image: postgres:15
    environment:
      POSTGRES_DB: ab_tests
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  seed_go:
    build:
      context: ./db_postgres_test/seed
      dockerfile: Dockerfile
    depends_on:
      - postgres-db
    network_mode: bridge
    environment:
      - CONFIG_PATH=/app/config.yaml
  read_go:
    build:
      context: ./db_postgres_test/read
      dockerfile: Dockerfile
    depends_on:
      - postgres-db
    network_mode: bridge
    environment:
      - CONFIG_PATH=/app/config.yaml
volumes:
  pgdata:
